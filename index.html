<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seal Project - SUI Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #walletAddress {
      margin-top: 20px;
      color: #444;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Welcome to Seal Project</h1>
  <p>Your deployment is successful!</p>

  <button onclick="connectSuiWallet()">Connect SUI Wallet</button>
  <div id="walletAddress"></div>

  <script>
    async function connectSuiWallet() {
      if (window.suiWallet) {
        try {
          const accounts = await window.suiWallet.request({ method: 'sui_connect' });
          document.getElementById('walletAddress').innerHTML = 
            `Wallet Connected:<br>Address: ${accounts.accounts[0].address}`;
        } catch (error) {
          alert(`Connection failed: ${error.message}`);
        }
      } else {
        alert("SUI Wallet not detected! Silakan install dan aktifkan Sui Wallet di browser kamu.");
      }
    }
  </script>

</body>
</html>
